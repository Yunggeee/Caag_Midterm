<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
  <head>
    <title>Welcome to Contact Manager</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea, #764ba2);
        overflow-x: hidden;
        padding: 20px;
      }

      .container {
        width: 1600px;
        max-width: 100%;
        background: rgba(255, 255, 255, 0.15);
        padding: 50px;
        border-radius: 18px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
        backdrop-filter: blur(20px);
        text-align: center;
        animation: fadeIn 0.5s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .user-profile-card {
        display: flex;
        align-items: center;
        border-radius: 15px;
        padding: 20px;
        backdrop-filter: blur(10px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        animation: slideIn 0.6s ease-in-out;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .profile-image {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        object-fit: cover;
        border: 3px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .profile-info {
        margin-left: 15px;
        text-align: left;
      }

      .profile-info h2 {
        color: white;
        font-size: 1.2rem;
        margin-bottom: 5px;
        font-weight: 600;
      }

      .profile-info p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        margin-bottom: 0;
      }

      .logout-button {
        padding: 10px 25px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        font-size: 1rem;
        transition: all 0.3s ease;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .logout-button:hover {
        background: rgba(255, 255, 255, 0.3);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .logo {
        font-size: 4rem;
        color: white;
        margin-bottom: 15px;
        display: inline-block;
        background: rgba(255, 255, 255, 0.2);
        padding: 15px;
        border-radius: 50%;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }

      h1 {
        font-size: 2.5rem;
        color: white;
        margin-bottom: 15px;
        font-weight: 700;
      }

      p {
        font-size: 1.2rem;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 30px;
        max-width: 800px;
        margin-left: auto;
        margin-right: auto;
      }

      .contact-button {
        display: inline-block;
        padding: 15px 30px;
        font-size: 1.1rem;
        color: #764ba2;
        background: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
        font-weight: 600;
        margin-top: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }

      .contact-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      }

      .footer {
        margin-top: 40px;
        color: rgba(255, 255, 255, 0.7);
        font-size: 0.9rem;
      }

      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 40px 30px;
        }

        h1 {
          font-size: 2.2rem;
        }
      }

      @media (max-width: 576px) {
        .container {
          width: 95%;
          padding: 30px 20px;
        }

        .header {
          flex-direction: column;
          text-align: center;
          gap: 20px;
        }

        .user-profile-card {
          flex-direction: column;
          text-align: center;
          padding: 15px;
        }

        .profile-info {
          margin-left: 0;
          margin-top: 10px;
          text-align: center;
        }

        h1 {
          font-size: 1.8rem;
        }

        p {
          font-size: 1rem;
        }

        .contact-banner {
          padding: 25px 20px;
        }

        .contact-banner h2 {
          font-size: 1.6rem;
        }

        .contact-button {
          padding: 12px 25px;
          font-size: 1rem;
        }

        .logo {
          font-size: 3rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="user-profile-card">
          <img
            id="userProfileImage"
            src="https://ui-avatars.com/api/?name=Contact+User&background=764ba2&color=fff&size=80"
            alt="Profile"
            class="profile-image"
          />
          <div class="profile-info">
            <h2 id="userName">Loading...</h2>
            <p id="userEmail">Loading...</p>
          </div>
        </div>
        <a href="/logout" class="logout-button">
          <i class="fas fa-sign-out-alt"></i> Logout
        </a>
      </div>

      <div class="logo">ðŸ“±</div>
      <h1>Welcome to Contact Manager</h1>
      <p>
        Easily organize, manage, and access your contacts in one secure place
      </p>

      <a href="/contacts/contacts-ui" class="contact-banner">
        <span class="contact-button">
          <i class="fas fa-address-card"></i> Go to Contacts
        </span>
      </a>

      <div class="footer">
        &copy;
        <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2023</span>
        Contact Manager. All rights reserved.
      </div>
    </div>
    <script>
      async function fetchUserProfile() {
        try {
          const response = await fetch("/api/user/profile");
          if (!response.ok) {
            throw new Error("Failed to fetch user profile");
          }
          const userData = await response.json();

          if (userData.picture) {
            document.getElementById("userProfileImage").src = userData.picture;
          } else {
            document.getElementById(
              "userProfileImage"
            ).src = `https://ui-avatars.com/api/?name=${encodeURIComponent(
              userData.name
            )}&background=764ba2&color=fff&size=80`;
          }

          document.getElementById("userName").textContent =
            userData.name || "Contact User";
          document.getElementById("userEmail").textContent =
            userData.email || "No email available";
        } catch (error) {
          console.error("Error fetching user profile:", error);

          document.getElementById("userName").textContent = "Contact User";
          document.getElementById("userEmail").textContent = "user@example.com";
        }
      }

      document.addEventListener("DOMContentLoaded", fetchUserProfile);
    </script>
  </body>
</html>
